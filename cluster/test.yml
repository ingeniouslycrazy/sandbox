controller:
  name: controller
  kind: Deployment

  service:
    enabled: true
    type: LoadBalancer
    externalTrafficPolicy: Cluster
    annotations:
      # Beispiel: Für eine interne LoadBalancer Konfiguration bei einem Cloud Provider
      # Entferne oder passe diese Annotationen je nach Infrastruktur an
      service.beta.kubernetes.io/aws-load-balancer-internal: "true"
      service.beta.kubernetes.io/azure-load-balancer-internal: "true"
      cloud.google.com/load-balancer-type: "Internal"

    # Wenn du spezifische IPs oder LoadBalancer-Namen brauchst:
    loadBalancerIP: ""  # Optional, z. B. "192.168.1.100"
    loadBalancerSourceRanges:  # Optional: beschränke IP-Ranges
      - "192.168.1.0/16"

  ingressClassResource:
    default: true
    enabled: true
    name: nginx
    controllerValue: "k8s.io/ingress-nginx"

  ingressClass: nginx

  hostNetwork: false
  dnsPolicy: ClusterFirst

  replicaCount: 2

  nodeSelector: {}
  tolerations: []
  affinity: {}

  config:
    use-forwarded-headers: "true"
    compute-full-forwarded-for: "true"
    use-proxy-protocol: "false"

  metrics:
    enabled: true
    serviceMonitor:
      enabled: false

  admissionWebhooks:
    enabled: true
    patch:
      enabled: true

defaultBackend:
  enabled: true

rbac:
  create: true

serviceAccount:
  create: true
  name: ""

tcp: {}
udp: {}
